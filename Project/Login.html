<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/javascript.js"></script>
</head>
<body>
    <header class="header_contr">
	
		<a href="home.html"><img class="logo"src="img/logo.jpg"></a>
		
		<div class="title_1">Thought Focus</div>
		
		<div class="social">
            <a href="https://www.linkedin.com/company/thoughtfocus"><img class="social_1" src="img/lknin.jfif" width="50%" height="70px"></a>
            

            <a href="https://www.facebook.com/ThoughtFocusTec/"><img class="social_1" src="img/fb.jpg" width="50%" height="70px"></a>
            

            <a href="https://thoughtfocus.com/careers/"><img class="social_1" src="img/wa.jpg" width="50%" height="70px"></a>
        </div>
		
	</header>
	
	
	<div class="container">
		
		<div class="myContainer">
		
			<div class="box1 box">
				<span>UserName:</span> <input type="text" id="user_name" name="user_name" placeholder="Enter UserName">
                <span id="usermsg"></span>
			</div>
			
			<div class="box2 box">
				<span>Password:</span> <input type="password" maxlength="9" id="password" name="password" placeholder="Enter Password">
			</div>
			
			<div class="login_btn">
				<button><a class="login_btn" id="LoginId" target="-blank" href="home.html">Login</a></button>
			</div>
			
			<a class="new_user" target="-blank" href="http://127.0.0.1:5500/Register.html">New User?</a>
		</div>
    

    <div>
		<div>
	
		<footer>
			<div class="btm_txt">All rights &#169;2022<span id="year"></span></div>
		</footer>
	</div>
	</div>
</body>
</html>
