<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/javascript.js'></script>
</head>

<body>
    <div class="header_contr">

        <a href="home.html"><img class="logo"src="img/logo.jpg"></a>

        <div class="title_1">Thought Focus</div>

        <div class="social">
            <a href="https://www.linkedin.com/company/thoughtfocus"><img class="social_1" src="img/lknin.jfif" width="100px" height="20px"></a>
            
            <a href="https://www.facebook.com/ThoughtFocusTec/"><img class="social_1" src="img/fb.jpg" width="100px" height="20px"></a>
            
            <a href="https://thoughtfocus.com/careers/"><img class="social_1" src="img/wa.jpg" width="100px" height="20px"></a>
        </div>

    </div>

    <div class="myContainer_1">
        <div>

            <h1>New HR Register Form</h1>

            <div style="margin:15px;">
                <span>First Name:</span> <input type="text" id="first_name" name="fn_name">
                <span id="usermsg"></span>
            </div>

            <div style="margin:15px;">
                <span>Last Name:</span> <input type="text" id="last_name" name="ls_name" required>
                <span id="usermsg"></span>
            </div>

            <div style="margin:15px">
                <span>UserName:</span> <input type="text" id="user_name" name="ls_name">
                <span id="usermsg"></span>
            </div>

            <div style="margin: 15px;">
                <span>Password:</span> <input type="password" id="password" name="password">
                <span id="usermsg"></span>
            </div>

            <div style="margin: 15px;">
                <span>Address:</span> <input type="text" id="address" name="address">
                <span id="usermsg"></span>
            </div>

            <div style="margin: 15px;">
                <span>Contact No:</span> <input type="number" id="num" name="num">
                <span id="usermsg"></span>
            </div>

            <div style="margin: 15px;">
                <button onclick="container()"><a class="Submit" target="-blank" href="Login.html">Submit</a></button>
                
            </div>

        </div>



    </div>
    <script src="js/javascript.js"></script>

    <footer>
		<div class="btm_txt">All rights &#169;2022<span id="year"></span> </div>
	</footer>
</body>

</html>
